<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SAMCO Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    #flipbook {
      width: 900px;
      height: 600px;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div><img src="pages/page_1.jpg" alt="page_1.jpg"></div>
    <div><img src="pages/page_2.jpg" alt="page_2.jpg"></div>
    <div><img src="pages/page_3.jpg" alt="page_3.jpg"></div>
    <div><img src="pages/page_4.jpg" alt="page_4.jpg"></div>
    <div><img src="pages/page_5.jpg" alt="page_5.jpg"></div>
    <div><img src="pages/page_6.jpg" alt="page_6.jpg"></div>
    <div><img src="pages/page_7.jpg" alt="page_7.jpg"></div>
    <div><img src="pages/page_8.jpg" alt="page_8.jpg"></div>
  </div>

  <script>
    $("#flipbook").turn({
      width: 900,
      height: 600,
      autoCenter: true
    });
  </script>
</body>
</html>
